<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game-style.css">

</head>
<body>
    
<div class="game-container">
  <h1>Word Sudoku - Multi Stage</h1>
  <div class="stage-info" id="stageInfo">Stage 1: Animal Theme</div>
  <div class="game-info">
    <div class="words-to-find" id="wordsList">
      <!-- Words will be populated by JavaScript -->
    </div>
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <div class="grid-container">
    <div class="sudoku-grid" id="sudokuGrid">
      <!-- Grid will be populated by JavaScript -->
    </div>
  </div>

  <div class="controls">
    <button onclick="newGame()">Next Stage</button>
    <button onclick="resetGame()">Reset Stage</button>
    <button onclick="showHint()">Hint</button>
    <!-- Add this button for testing -->
    <button onclick="resetAllProgress()" style="background: #f44336;">Reset All Progress</button>
  </div>

  <div class="game-status" id="gameStatus">
    Find the words in the grid! Words can be in any direction.
  </div>
</div>

</body>
<script src="./game-script.js" type="text/javascript"></script>
</html>
